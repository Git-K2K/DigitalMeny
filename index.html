<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucky Duck Menu</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="container header">
        <div class="logo">
          <img
            src="./images/lucky_duck.png"
            alt="Lucky Duck Logo"
            height="60"
          />
          <h1>Lucky Duck</h1>
        </div>

        <!-- Language selector -->
        <div class="language">
          <label for="language" class="lang">Välj språk </label>
          <label for="language" class="lang hidden">Choose language </label>
          <select name="language" id="language">
            <option value="SWE">Svenska</option>
            <option value="ENG">English</option>
          </select>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="filters">
          <!-- Category checkboxes -->
          <div class="categoryFilters">
            <h2 class="lang">Kategorier</h2>
            <h2 class="lang hidden">Categories</h2>
            <input
              type="checkbox"
              class="checkbox category"
              id="vegCheck"
              name="Vegetarian"
              value="Veg"
            />
            <label for="vegCheck" class="lang"> Vegetarisk</label>
            <label for="vegCheck" class="lang hidden"> Vegetarian</label><br />
            <input
              type="checkbox"
              class="checkbox category"
              id="beefCheck"
              name="Beef"
              value="Beef"
            />
            <label for="beefCheck" class="lang"> Nöt</label
            ><label for="beefCheck" class="lang hidden"> Beef</label><br />
            <input
              type="checkbox"
              class="checkbox category"
              id="chickenCheck"
              name="Chicken"
              value="Chicken"
            />
            <label for="chickenCheck" class="lang"> Kyckling</label
            ><label for="chickenCheck" class="lang hidden"> Chicken</label
            ><br />
            <input
              type="checkbox"
              class="checkbox category"
              id="fishCheck"
              name="Fish"
              value="Fish"
            />
            <label for="fishCheck" class="lang"> Fisk</label>
            <label for="fishCheck" class="lang hidden"> Fish</label>
            <br />
            <input
              type="checkbox"
              class="checkbox category"
              id="porkCheck"
              name="Pork"
              value="Pork"
            />
            <label for="porkCheck" class="lang"> Fläsk</label>
            <label for="porkCheck" class="lang hidden"> Pork</label>
            <br />
          </div>

          <!-- Allergy checkboxes -->
          <div class="allergyFilters">
            <h2 class="lang">Allergier</h2>
            <h2 class="lang hidden">Allergies</h2>
            <input
              type="checkbox"
              class="checkbox allergy"
              id="lactoseCheck"
              name="Lactose"
              value="LACTOSE"
            />
            <label for="lactoseCheck" class="lang"> Laktosfri</label
            ><label for="lactoseCheck" class="lang hidden"> Lactose Free</label
            ><br />
            <input
              type="checkbox"
              class="checkbox allergy"
              id="glutenCheck"
              name="Gluten"
              value="GLUTEN"
            />
            <label for="glutenCheck" class="lang"> Glutenfri</label>
            <label for="glutenCheck" class="lang hidden"> Gluten Free</label
            ><br />
          </div>

          <!-- Sorting selector -->
          <div class="sorting">
            <label for="sortBy" class="lang">Sortering</label>
            <label for="sortBy" class="lang hidden">Sort by</label><br />
            <select name="sortBy" id="sortBy">
              <option value="standard">Standard</option>
              <option value="priceLowHigh" class="lang">Pris, stigande</option>
              <option value="priceLowHigh" class="lang hidden">
                Price, ascending
              </option>
              <option value="priceHighLow" class="lang">Pris, fallande</option>
              <option value="priceHighLow" class="lang hidden">
                Price, descending
              </option>
            </select>
          </div>

          <!-- Re-set filters button -->
          <div class="reset">
            <button type="button" id="reset-filters">
              <span class="lang">Nollställ filter</span
              ><span class="lang hidden">Reset Filters</span>
            </button>
          </div>
        </div>
        <div class="menu">
          <div class="menuItems">
            <!-- JS-generated menuItem(s) are inserted here -->
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
