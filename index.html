<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet" /> -->
    <title>Lucky Duck Menu</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="header">
        <div class="toggle-button">
          <i class="fa-solid fa-filter"></i>
        </div>

        <div class="logo-header">
          <img
            src="./images/lucky_duck.png"
            alt="Lucky Duck Logo"
            height="70" />
        </div>
        <div class="header-heading"><h1>Lucky Duck</h1></div>
        <div class="cart-btn" id="cartBtn">
          <i class="fa-solid fa-cart-shopping"></i>

          <p id="totalItems"></p>
        </div>
      </div>
      <div class="cart-dropdown" id="cartDropDown">
        <div class="cart-header">
          <h2 class="lang">Varukorg</h2>
          <h2 class="lang hidden">Cart</h2>
          <div class="empty-cart-btn-container">
            <button class="empty-cart-btn" id="emptyCartBtn">
              <i class="fa-regular fa-trash-can"></i>
            </button>
          </div>
        </div>
        <div id="cartList">
          <p class="lang">Inga produkter i varukorgen</p>
          <p class="lang hidden">No items in cart</p>
        </div>
        <!-- <div class="empty-cart-btn-container">
          <button class="empty-cart-btn" id="emptyCartBtn">
            <span class="lang">Töm Kundvagn</span
            ><span class="lang hidden">Empty Cart</span>
          </button>
        </div> -->
        <!-- <button class="empty-cart-btn" id="emptyCartBtn">
          <span class="lang">Töm Kundvagn</span
          ><span class="lang hidden">Empty Cart</span>
        </button> -->
      </div>
    </header>

    <main>
      <div class="container">
        <div id="filterBox" class="filters">
          <div class="filter-box">
            <h2 class="filter-header">Filters</h2>
            <button type="button" class="reset-button" id="reset-filters">
              <span class="lang">Rensa filter</span>
              <span class="lang hidden">Clear Filters</span>
            </button>
          </div>

          <!-- Category checkboxes -->
          <div class="categoryFilters">
            <h3 class="lang">Kategorier</h3>
            <h3 class="lang hidden">Categories</h3>
            <input
              type="checkbox"
              class="checkbox category"
              id="vegCheck"
              name="Vegetarian"
              value="Veg" />
            <label for="vegCheck" class="lang">Vegetarisk</label>
            <label for="vegCheck" class="lang hidden">Vegetarian</label><br />
            <input
              type="checkbox"
              class="checkbox category"
              id="beefCheck"
              name="Beef"
              value="Beef" />

            <label for="beefCheck" class="lang"> Nöt</label>
            <label for="beefCheck" class="lang hidden">Beef</label><br />
            <input
              type="checkbox"
              class="checkbox category"
              id="chickenCheck"
              name="Chicken"
              value="Chicken" />
            <label for="chickenCheck" class="lang"> Kyckling</label
            ><label for="chickenCheck" class="lang hidden"> Chicken</label
            ><br />
            <input
              type="checkbox"
              class="checkbox category"
              id="fishCheck"
              name="Fish"
              value="Fish" />
            <label for="fishCheck" class="lang"> Fisk</label>
            <label for="fishCheck" class="lang hidden"> Fish</label><br />

            <input
              type="checkbox"
              class="checkbox category"
              id="porkCheck"
              name="Pork"
              value="Pork" />
            <label for="porkCheck" class="lang"> Fläsk</label>
            <label for="porkCheck" class="lang hidden"> Pork</label>
          </div>

          <!-- Allergy checkboxes -->
          <div class="allergyFilters">
            <h3 class="lang">Allergier</h3>
            <h3 class="lang hidden">Allergies</h3>
            <input
              type="checkbox"
              class="checkbox allergy"
              id="lactoseCheck"
              name="Lactose"
              value="LACTOSE" />
            <label for="lactoseCheck" class="lang"> Laktosfri</label
            ><label for="lactoseCheck" class="lang hidden"> Lactose Free</label
            ><br />
            <input
              type="checkbox"
              class="checkbox allergy"
              id="glutenCheck"
              name="Gluten"
              value="GLUTEN" />
            <label for="glutenCheck" class="lang"> Glutenfri</label>
            <label for="glutenCheck" class="lang hidden"> Gluten Free</label
            ><br />
          </div>

          <!-- Sorting selector -->
          <div class="sorting">
            <label for="sortBy" class="lang">Sortering</label>
            <label for="sortBy" class="lang hidden">Sort by</label>

            <select name="sortBy" id="sortBy">
              <option value="standard">Standard</option>
              <option value="priceLowHigh" class="lang">Pris, stigande</option>
              <option value="priceLowHigh" class="lang hidden">
                Price, ascending
              </option>
              <option value="priceHighLow" class="lang">Pris, fallande</option>
              <option value="priceHighLow" class="lang hidden">
                Price, descending
              </option>
            </select>
          </div>

          <div class="language">
            <label for="languageSelect" class="lang">Språk</label>
            <label for="languageSelect" class="lang hidden">Language</label>
            <!-- <label for="languageSelect"
              ><span class="lang">Välj språk</span
              ><span class="lang hidden">Choose language</span></label
            > -->
            <select
              id="languageSelect"
              name="languageSelect"
              class="changeLanguage">
              <option value="SWE" lang="sv">Svenska</option>
              <option value="ENG" lang="en">English</option>
            </select>
          </div>
        </div>
        <div class="menu">
          <div class="menuItems">
            <!-- JS-generated menuItem(s) are inserted here -->
          </div>
          <div class="menuItems2"></div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer">
        <div>
          <img src="./images/lucky_duck.png" alt="Lucky Duck Logo" />
        </div>
        <div class="contact-info">
          <h4>Lucky Duck</h4>
          <p>Nynasvagen 325</p>
          <p>122 34 Enskede</p>
          <p>08-649 06 09</p>
          <p>Contact@luckyduck.se</p>
        </div>
      </div>
    </footer>

    <script
      src="https://kit.fontawesome.com/38b495a273.js"
      crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
